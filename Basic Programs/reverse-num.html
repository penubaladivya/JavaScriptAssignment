<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Reverse</title>
    <script>
      let rev = 0;
      let n= 768;
      let rem;

      while (n != 0) {
    rem = n % 10;
    rev = (rev * 10) + rem;
    n /= 10;
  }
      console.log("Reverse number : " + rev);
    </script>
  </head>
  <body>
    <h1>Reverse Number</h1>
  </body>
</html>
