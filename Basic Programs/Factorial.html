<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial</title>
  <script>
let fact=1,Num=5;
let i;
for(i=1;i<=Num;i++){    
  fact=fact*i;    
}
document.write("<strong>Factorial of given Num is</strong>" + " "+fact) 
console.log(fact);       
  </script>
</head>
<body>
  <h1>Factorial of a Number</h1>
</body>
</html>
