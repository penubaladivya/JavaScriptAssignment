      console.log("*****find only unique elements in array*****");
      let input = [1, 3, 1, 3, 5, 5, 7];
      function find_duplicate(arra1) {
        var object = {};
        var result = [];

        arra1.forEach(function (item) {
          if (!object[item]) object[item] = 0;
          object[item] += 1;
        });

        for (var prop in object) {
          if (object[prop] < 2) {
            result.push(prop);
          }
        }

        return result;
      }

      console.log(find_duplicate(input));

      console.log("*****remove only duplicates*****");
      const input1 = [1, 2, 3, 3, 4, 5, 2, 6, 3, 6, 1];

      function removeDuplicate(arr) {
        const result = [];
        let idx = 0;
        const tmp = {};

        for (let i = 0; i < arr.length; i++) {
          if (!tmp[arr[i]]) {
            tmp[arr[i]] = 1;
            result[idx] = arr[i];
            idx++;
          }
        }
        return result;
      }

      console.log(removeDuplicate(input1));
    </script>
